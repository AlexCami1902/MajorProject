name: Python Deployment

on:
  push:
    branches:
      - main  # Trigger workflow when you push to the main branch
  pull_request:
    branches:
      - main  # Trigger workflow when you create a PR to main

jobs:
  build:
    runs-on: ubuntu-latest  # Run on the latest version of Ubuntu

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # Specify the Python version you need
          
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests (Optional)
      # You can run your tests here if you have any
      # - name: Run tests
      #   run: |
      #     python -m unittest discover tests/
      - name: Run tests
        run: |
          python -m unittest discover tests/
      
      
